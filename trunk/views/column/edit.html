<!DOCTYPE html>
<html>
<head>
  <%- partial('common/header.html') %>
</head>

<body>
  <%- partial('common/navhead.html') %>
    <div id="main" class="clearfix">
      <%- partial('common/sidebar.html') %>
        <div id="content">
          <div class="container">
            <nav class="bread-nav">
              <a href="/column/list">专栏列表</a> >
              <span><%= isEdit?'修改':'添加' %>专栏</span>
            </nav>
            <div class='block'>
              <h2 class="block-title"><%= isEdit?'修改':'添加' %>专栏</h2>
              <form class="form" id="columnForm" action="<%= isEdit?'/column/'+column_id+'/edit':'/column/create' %>"
                method="post">
                <div class="form-group" id="titleGroup">
                  <label for="title" class="control-label">专栏标题：</label>
                  <input type="text" class="form-control" id="title" name="title" placeholder="请输入专栏标题，2到32个字符" value="<%= isEdit?title:'' %>">
                  <span class="alert">专栏标题是必须的</span>
                </div>
                <div class="form-group" id="file-group">
                    <label class="control-label upload-label">专栏封面：</label>
                    <input type="file" class="form-control form-file" id="file">
                    <span class="alert" id="file-alert">封面是必须的</span>
                    <span id="file-info"></span>
                    <input type="hidden" id="cover" name="cover" value="<%= isEdit?cover:'' %>">
                </div>
                <div class="form-group" id="description-group">
                  <label for="description" class="control-label">专栏简介：</label>
                  <textarea class="form-textarea" id="description" name="description"><%= isEdit?description:'' %></textarea>
                  <p><span class="alert">专栏简介是必须的</span></p>
                </div>
                <div class="btn-group">
                  <input type="hidden" name="_csrf" value=<%= csrf %>>
                  <button type="submit" class="form-submit">提 交</button>
                  <button type="reset" class="form-reset">重 置</button>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>
    <%- partial('common/loginpop.html') %>
      <%- partial('common/footer.html') %>
</body>

</html>
