<script>
  window.imweb = window.imweb || {};
  imweb._csrf = '<%- csrf %>';
  <% if (typeof(current_user) !== 'undefined') { %>
  imweb.user = {
    id: '<%= current_user._id %>',
    loginname: '<%= current_user.loginname %>',
    is_admin: <%= typeof(current_user.is_admin) !== 'undefined' && current_user.is_admin %>
  };
  <% } else { %>
  imweb.user = null;
  <% } %>

</script>

<div class="container-fluid admin-container">
  <div class="row-fluid">
    <%- partial('../sidebar') %>
      <div class="span10">
        <div class="block">
          <div class="page-header">
            <h1>发布消息</h1>
          </div>
          <div class="page-content">
            <form class="form form-horizontal" method="post">
              <div class="form-group">
                <label class="control-label col-md-2" for="title">消息标题</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="消息标题，2到32个字符">
              </div>
              <div class="form-group">
                <label class="control-label col-md-10" for="content">消息内容</label>
                <textarea class="form-control" id="content" name="content" rows="5"></textarea>
              </div>
              <div class="button-group">
                <button type="submit" class="btn btn-primary">发 布</button>
                <button type="reset" class="btn btn-default">取 消</button>
              </div>  
            </form>
          </div>
        </div>
      </div>
  </div>
</div>
